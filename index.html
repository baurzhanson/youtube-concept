<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Youtube</title>
</head>
<body>
    <header class= "header">

        <button class="menu-button">
            <span class="menu-line"></span><span class="menu-line"></span><span class="menu-line"></span>
        </button>
        <img src="img/Black.svg" alt="Youtube" class="logo">
        <div class= "input-group">
            <input type="search" name="search" class="search-input" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" height= "19" width = "19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="" class="icons-link">
                <svg class="icon icon-video" height= "20" width = "27">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="" class="icons-link">
                <svg class="icon icon-apps" height= "21" width = "21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="" class="icons-link">
                <svg class="icon icon-notifications" height= "26" width = "22">
                    <use xlink:href="img/icons.svg#notifications"></use>
                </svg>
            </a>
        </div> 
        <a href = "#" class="user">
            <img src="/img/IMG_0229.JPG" alt="baurzhanson" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>
